box: docker:1.9-dind
build:
  steps:
    - script:
        name: docker compose
        code: |
          curl -L https://github.com/docker/compose/releases/download/1.5.1/docker-compose-Linux-x86_64 > /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker-compose build
