box: node
build:
  steps:
    - script:
        name: docker compose
        code: |
          curl -L https://get.docker.com/builds/Linux/x86_64/docker-1.9.0 > /usr/local/bin/docker
          chmod +x /usr/local/bin/docker
          curl -L https://github.com/docker/compose/releases/download/1.5.1/docker-compose-Linux-x86_64 > /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker daemon
          docker-compose build
