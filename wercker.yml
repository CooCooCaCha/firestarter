box: node
build:
  steps:
    - script:
        name: docker compose
        code: |
          echo $PATH
          curl -L https://github.com/docker/compose/releases/download/1.5.1/docker-compose-Linux-x86_64 > /home/ubuntu/bin/docker-compose
          chmod +x /home/ubuntu/bin/docker-compose
          docker-compose build
