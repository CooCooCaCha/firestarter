machine:
  node:
    version: 5.0.0
  services:
    - docker

dependencies:
  cache_directories:
    - "~/node_modules"
  override:
    - curl https://github.com/docker/compose/releases/download/1.5.1/docker-compose-Linux-x86_64 > /home/ubuntu/bin/docker-compose
    - chmod +x /home/ubuntu/bin/docker-compose
    - if [[ -e ~/node_modules ]]; then cp -r ~/node_modules node_modules; fi
    - npm install
    - cp -r node_modules ~/node_modules

test:
  pre:
    - docker-compose pull
    - docker-compose up -d
  override:
    - docker-compose run web npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push coocoocacha/firestarter
