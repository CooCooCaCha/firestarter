machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - sudo pip install --upgrade docker-compose==1.5.1
    - if [[ -e ~/docker/image.tar ]]; then \
        docker load -i ~/docker/image.tar; fi
    - docker build -t coocoocacha/firestarter .
    - mkdir -p ~/docker; docker save coocoocacha/firestarter \
        > ~/docker/image.tar

test:
  pre:
    - docker-compose pull
    - docker-compose up -d
  override:
    - docker-compose run web npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag firestarter_web coocoocacha/firestarter
      - docker push coocoocacha/firestarter
